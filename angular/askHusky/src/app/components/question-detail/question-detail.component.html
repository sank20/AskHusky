<div>{{selectedQuestion.title}}</div>
<div>{{selectedQuestion.description}}</div>
<div>Tags:</div>
<div *ngFor="let tag of selectedQuestion.tags">
  <div>{{tag}}</div>
</div>
<div>Answers:</div>
<div *ngFor="let answer of selectedQuestion.answers">
  <button name="upvote" (click)="upvote(answer);">
    <fa-icon [icon] = "faArrowCircleUp"></fa-icon>
  </button>
  <span
    class="answer-score">{{answer.upvotes-answer.downvotes}}
  </span>
 <button name="downvote" (click)="downvote(answer)">
  <fa-icon
    [icon] = "faArrowCircleDown">
  </fa-icon>
</button>

  <div>{{answer.answer}}</div>
  <div class=""footer>
    By: <div>{{answer.userName}}</div>
<!--    <div>{{answer.}}</div>-->
  </div>
</div>
