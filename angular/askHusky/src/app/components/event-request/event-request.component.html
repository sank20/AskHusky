<div class="container">
  <div class="card" >
    <div class="card-title text-center"><br><h4>Meeting Request</h4><br></div>
    <div class="card-body">
      <form #eventForm="ngForm" (ngSubmit)="submitRequestEvent(eventForm.form);">
        <!--      Meeting Title -->
        <div class="form-group">
          <label for="title">Title :</label>
          <input type="text" placeholder="Title" class="form-control" name="title" id="title" ngModel #titleField="ngModel">
        </div>
        <!--      Meeting Description -->
        <div class="form-group">
          <label for="description">Description :</label>
          <input type="text" placeholder="Description" class="form-control" name="description" id="description" ngModel #descriptionField="ngModel">
        </div>
        <!--      Meeting Location -->

        <div class="form-group">
          <label for="location">Location :</label>
          <input type="text" placeholder="location" class="form-control" name="location" id="location" ngModel #locationField="ngModel">
        </div>
        <!--      Meeting Date -->

        <div class="form-group">
          <div class="input-group">
            <label for="date">Date :</label>
            <input class="form-control" placeholder="yyyy-mm-dd" ngModel
                   name="date" id="date" ngbDatepicker #d="ngbDatepicker">
            <div class="input-group-append">
              <button class="btn btn-outline-secondary calendar" (click)="d.toggle()" type="button">Choose</button>
            </div>
          </div>
        </div>


        <!--      Meeting Time -->

        <div class="form-group">
          <label for="time">Time :</label>
          <ngb-timepicker name="time" id="time" ngModel></ngb-timepicker>
        </div>

        <!--      Meeting Hours -->
        <div class="form-group">
          <label for="hours">Number of Hours :</label>
          <select class="custom-select mr-sm-2" id="hours" name="hours" ngModel>
            <option value="1" selected>1 Hour</option>
            <option *ngFor="let key of  [2,3,4,5,6,7,8]" value="{{key}}">{{key}} Hours</option>
          </select>
        </div>

        <button class="btn btn-primary mx-3" [disabled]="!eventForm.valid">Submit</button>
        <button class="btn btn-primary mx-3" (click)="eventForm.reset();">Cancel</button>
      </form>

    </div>
  </div>
</div>
