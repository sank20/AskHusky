<h1>Login</h1>
<form (ngSubmit)="loginUser()">
<label for="username">Username: </label><input type = "text" name="username" id="username" [ngModel]="user.userName"><br><br>
<label for="password">Password: </label><input type = "password" name="password"  id = "password" [ngModel]="user.password" ><br><br>
<button type = "submit">LOGIN</button>
</form>
